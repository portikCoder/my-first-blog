<html>
    <head>
        <title>Django Test blog</title>
    </head>
    <body>
		
        <div>
			<h1><a href="/">Django Girls Blog</a></h1>
		</div>
		<p>These are the posts created earlier:</p>
		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{% endfor %}
    </body>
</html>
